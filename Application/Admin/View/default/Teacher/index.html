<extend name="template/base_index" />


<block name="area_header">

</block>

<block name="area_body">
	{:W('Menus/topbar')}
	<div class="admin-main container-fluid">
		{:W('Menus/left')}
		<div class="admin-main-content">
			{:W('Menus/breadcrumb')}
				<!-- 操作按钮 -->
				<div class="btn-controls">
					<a class="btn btn-primary btn-sm" href="{:U('Admin/Students/add',array('parent'=>$parent))}"><i class="fa fa-plus"></i>{:L('BTN_ADD')}</a>
					<!--<a target-form="selectitem" class="btn btn-danger btn-sm ajax-post confirm" href="{:U('Admin/Post/bulkDelete')}"><i class="fa fa-trash"></i>{:L('BTN_DELETE')}</a>
					-->
				</div>

				<table class="table table-striped table table-hover  table-condensed">
					<thead>
						<tr>
							<th>
								<input type="checkbox" class="selectall" onclick="myUtils.selectall(this,'.selectitem');" />
							</th>
							<th>
								教师编号
							</th>
							<th>
								姓名
							</th>
							<th>
								入职年份
							</th>
							<th>
								性别
							</th>
							<th>
								职工号
							</th>
							
							<th>
								学校
							</th>
							<th>
								操作
							</th>
						</tr>
					</thead>
					<tbody>
						<empty name="list">
							<tr>
								<td colspan="7" class="text-center">{:L('NO_DATA')}</td>
							</tr>
							<else/>
							<volist name="list" id="vo">
								<tr>
									<td><input type="checkbox" class="selectall" onclick="myUtils.selectall(this,'.selectitem');" /></td>
									<td>
										{$vo.id}
									</td>
									<td>
										{$vo.name}
									</td>
									<td>
										{$vo.employee_time}
									</td>
									<td>
										{:($vo['sex']=='1'?"男":"女")}
									</td>
									<td>
										{$vo.employee_id}
									</td>
									<td>
										<volist name="result" id="vo1">
											<if condition="$vo['school_id'] eq $vo1['id']" >
												{$vo1.orgname}
											</if>
										</volist>
									</td>
									
									<td>
										<!--<a href="{:U('Home/Index/view',array('id'=>$vo['id']))}" target="_blank" class="btn btn-sm btn-primary"><i class="fa fa-eye"></i>查看</a>-->
										<a href="{:U('Admin/Teacher/edit',array('id'=>$vo['id']))}" class="btn btn-sm btn-default"><i class="fa fa-edit"></i>编辑</a>
										<a href="{:U('Admin/Teacher/del',array('id'=>$vo['id']))}" class="ajax-get confirm btn btn-sm btn-danger"><i class="fa fa-trash"></i>删除</a>
									</td>
								</tr>

							</volist>
						</empty>
					</tbody>
				</table>
				<div>{$show}</div>
			</div>

			<script type="text/javascript">
				$(function() {
						$('#startdatetime').datetimepicker({
							lang: 'ch',
							format:'Y-m-d',
							timepicker:false,
						});
						$('#enddatetime').datetimepicker({
							lang: 'ch',
							format:'Y-m-d',
							timepicker:false,
						});
				});
			</script>
		</div>
		<!-- END admin-main-content -->
	</div>
		<!-- END admin-main-->
</block>

<block name="area_footer">

</block>
