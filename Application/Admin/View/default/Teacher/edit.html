
	<extend name="template/base_index" />


<block name="area_header">
	<script type="text/javascript" src="__CDN__/jquery-validation/1.13.1/jquery.validate.min.js"></script>
	<script type="text/javascript" src="__CDN__/jquery-validation/1.13.1/localization/messages_zh.min.js"></script>
	<script type="text/javascript" src="__CDN__/jquery-datetimepicker/jquery.datetimepicker.js"></script>
    <script type="text/javascript" src="__CDN__/ueditor/1.4.3/ueditor.config.js"></script>
    <script type="text/javascript"  src="__CDN__/ueditor/1.4.3/ueditor.all.min.js"> </script>
	<link type="text/css" rel="stylesheet" href="__CDN__/comp/wxuploader.css?v=__APP_VERSION__" />
	<link type="text/css" rel="stylesheet" href="__CDN__/jquery-uploadify/3.2.1/uploadify.css" />
	<link rel="stylesheet" type="text/css" media="all" href="__CDN__/jquery-datetimepicker/jquery.datetimepicker.css">
	<script type="text/javascript" src="__CDN__/jquery-uploadify/3.2.1/jquery.uploadify.min.js"></script>
	
	<script type="text/javascript" src="__CDN__/jquery/1.8.3/jquery.min.js"></script>

	
	
</block>

<block name="area_body">
	{:W('Menus/topbar')}
	<div class="admin-main container-fluid">
		{:W('Menus/left')}
		<div class="admin-main-content">
			{:W('Menus/breadcrumb')}
		
			<!-- 带验证 form -->
			<!-- 带验证 form -->
			<form class="form-horizontal well validateForm">
				<fieldset>
					<legend>教师修改
						</legend>
					<volist name="list" id="v">
					<div class="form-group">
						<label for="btns" class="col-md-2 col-lg-2 control-label">&nbsp;</label>
						<div class="col-lg-10 col-md-10">
							<a target-form="validateForm" onclick="return getData();" class="ajax-post btn btn-primary" href="{:U('Admin/Teacher/edit',array('id'=>$v['id']))}" autofocus="autofocus"><i class="fa fa-save"></i> {:L('BTN_SAVE')}</a>
							<a class="btn btn-default" href="{:U('Admin/Teacher/index')}"><i class="fa fa-reply"></i>返回</a>
						</div>
					</div>
					<div class="form-group">
						<label for="inputtitle" class="col-md-2 col-lg-2 control-label">姓名</label>
						<div class="col-md-10 col-lg-10">
							<input type="text" class="required form-control input-normal" value="{$v.name}" name="name" id="inputtitle" placeholder="请输入姓名">
							<div class="help-block">(请输入姓名,不要超过6个字)</div>
						</div>
					</div>
					<div class="form-group">
						<label for="inputtitle" class="col-md-2 col-lg-2 control-label">性别</label>
						<div class="col-md-10 col-lg-10">
							<label class="radio-inline">
								<input type="radio" name="sex" value="1" checked="checked" />男
							</label>
							<label class="radio-inline">
								<input type="radio" name="sex" value="0" />女
							</label>
						</div>
					</div>
					<div class="form-group">
						<label for="inputtitle" class="col-md-2 col-lg-2 control-label">入职年份</label>
						<div class="col-md-10 col-lg-10">
							<input type="text" class="required form-control input-normal" value="{$v.employee_time}" name="employee_time" id="inputtitle" >
							<div class="help-block">(点击右侧小三角选择日期)</div>
						</div>
					</div>
					<div class="form-group">
						<label for="inputtitle" class="col-md-2 col-lg-2 control-label">职工号</label>
						<div class="col-md-10 col-lg-10">
							<input type="text" class="required form-control input-normal" value="{$v.employee_id}" name="tea_id" id="inputtitle" >
							
						</div>
					</div>
					
					<br>
					<div class="form-group">
						<label for="inputpost_excerpt" class="col-md-2 col-lg-2 control-label">学校</label>
						<div class="col-md-10 col-lg-10">
							<select name="school" class="form-control input-normal " >
								
								<option value="">请先选择学校</option>
								<volist name="lists" id="vo">
									<option <eq name="v.school_id" value="$vo.id">selected="selected"</eq> value="{$vo.id}">{$vo.orgname}</option>
								</volist>
							</select>
							
						</div>
					</div>
					<div class="form-group">
						<label for="inputtitle" class="col-md-2 col-lg-2 control-label">备注</label>
						<div class="col-md-10 col-lg-10">
							<textarea rows="3" name="notes" class="form-control">{$v.notes}</textarea>
							<div class="help-block">(备注，选填，不要超过100个字)</div>
						</div>
					</div>
					<div class="form-group">
						<label for="btns" class="col-md-2 col-lg-2 control-label">&nbsp;</label>
						<div class="col-lg-10 col-md-10">
							<a target-form="validateForm" onclick="return getData();" class="ajax-post btn btn-primary" href="{:U('Admin/Teacher/edit',array('id'=>$v['id']))}" autofocus="autofocus"><i class="fa fa-save"></i> {:L('BTN_SAVE')}</a>
							<a class="btn btn-default" href="{:U('Admin/Teacher/index')}"><i class="fa fa-reply"></i>返回</a>
						</div>
					</div>
					</volist>
				</fieldset>
			</form>
			<!-- form -->

			<include file="template/wxpicture" />
		</div>
		<!-- END admin-main-content -->
	</div>
		<!-- END admin-main-->
		
</block>

<block name="area_footer">

</block>
